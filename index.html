<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼產生與解析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QR碼產生與解析工具</h1>
        <!-- 產生 QR 碼區塊 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">產生 QR 碼</h5>
                <div class="input-group mb-3">
                    <input type="text" id="urlInput" class="form-control" placeholder="請輸入網址或文字">
                    <button class="btn btn-primary" onclick="generateQR()">產生 QR 碼</button>
                    <button class="btn btn-outline-danger" type="button" onclick="clearQR()">清除</button>
                </div>
                <div id="qrResult" class="text-center mt-3" style="display: none;">
                    <canvas id="qrCanvas" class="img-fluid mb-2" style="max-width: 200px;"></canvas>
                    <div>
                        <button class="btn btn-success" onclick="downloadQR()">下載 QR 碼</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 解析 QR 碼區塊 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">解析 QR 碼</h5>
                <div class="mb-3">
                    <input type="file" id="qrFile" class="form-control" accept="image/*">
                    <button class="btn btn-secondary mt-2" type="button" id="pasteFromClipboardBtn">從剪貼簿貼上</button>
                </div>
                <div id="decodeResult" class="mt-3" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="decodedText" class="form-control" readonly>
                        <button class="btn btn-outline-secondary" onclick="copyDecodedText()">複製</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hiddenQRDiv" style="display:none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
      console.log('script.js 應該有載入');
    </script>
    <script src="script.js"></script>
</body>
</html>
